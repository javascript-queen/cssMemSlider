<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JavaScriptMemes</title>
</head>
<body>
  <div id="slider">
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <div id="slides">
      <div class="overflow">
        <div class="inner-pictures">
          <div class="slide slide-1">
            <div class="slide-content">
              <img src="./meme-0.jpeg" width="300px" height="200px">
              <p>How does JS do it!?</p>
            </div>
          </div>
          <div class="slide slide-2">
            <div class="slide-content">
              <img src="./meme-2.jpeg" width="300px" height="250px">
              <p>What the heck!?</p>
            </div>
          </div>
          <div class="slide slide-3">
            <div class="slide-content">
              <img src="./meme-3.jpeg" width="300px" height="250px">
              <p>JS is wearing me out..</p>
            </div>
          </div>
          <div class="slide slide-4">
            <div class="slide-content">
              <img src="./meme-4.jpeg" width="300px" height="250px">
              <p>I quit..</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="control">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
    <div id="bullets">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
</body>
</html>
